<html lang="en">

						<div class="menu">

								<li><a href="#">Компания</a></li>
								<li><a href="#">Статистика</a></li>

						</div>
						<ul class="main-menu">
							<a href="#"><li>Задания</li></a>
							<a href="#"><li>Финансы</li></a>

					</div>

		</div>
	</header>
	<section id="main">
		<div class="col-xs-12 status-panel">
			<h2>Задания</h2>
			<ul class="task-type">
				<a href="#"><li>Новые <span class="counter"></span></li></a>
				<a href="#"><li>В работе <span class="counter"></span></li></a>
				<a href="#"><li>На рассмотрении <span class="counter"></span></li></a>
				<a href="#"><li>Выполнены <span class="counter"></span></li></a>
				<a href="#"><li>Отменены <span class="counter"></span></li></a>
				<a href="#"><li>Черновики <span class="counter"></span></li></a>
			</ul>
			<a href="#" class="add-task"><span></span></a>
		</div>
		<div class="row">
			<div class="col-xs-12 filters">
				<form action="#">
					<input type="text" placeholder="Поиск по слову">
					<input type="checkbox" id="checkbox_1">
					<label for="checkbox_1">Персональное</label>
					<input type="checkbox" id="checkbox_2">
					<label for="checkbox_2">Ночное</label>
					<input type="checkbox" id="checkbox_3">
					<label for="checkbox_3">Срочное</label>
					<select name="" id="">
						<option value="">Никита Ласточкин</option>
					</select>
				</form>
				<ul class="filter-form">
					<li><input type="text" placeholder="Поиск по слову"></li>
					<li><input type="checkbox" id="checkbox_1">
					<label for="checkbox_1">Персональное</label></li>
					<li><input type="checkbox" id="checkbox_2">
					<label for="checkbox_2">Ночное</label></li>
					<li><input type="checkbox" id="checkbox_3"><label for="checkbox_3">Срочное</label></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 table-task">
				<table class="table table-responsive table-hover">
					<tr class="table-head">
						<th>ID</th>
						<th>Город</th>
						<th>Название</th>
						<th>Выполнить до</th>
						<th>Сумма</th>
					</tr>
					<tr>
						<td></td>

						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</section>
	

	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var link = $('.menu-link');
			var menu = $('.menu');

			link.click(function(){
				link.toggleClass('menu-link_active');
				menu.toggleClass('menu_active');
			});
		}); 
	</script>
</body>
</html>
